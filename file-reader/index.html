<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Csv Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-xl font-bold text-center mb-4">Chatbot Csv Reader</h1>
    <form id="chat-form" class="flex items-center">
      <input
        id="chat-input"
        type="text"
        placeholder="Ask a question..."
        class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        type="submit"
        class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      >
        Send
      </button>
    </form>
    <div class="mt-4 flex flex-col gap-1">
      <p class="text-black/40">Chatbot Reply:</p>
      <div
        id="chat-window"
        class="h-[50vh] w-[60vw] overflow-y-auto border p-2 rounded-lg bg-gray-50"
      ></div>
    </div>

    <script src="frontend.js"></script>
  </body>
</html>
